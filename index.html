    <link rel="stylesheet" href="./styles/styles.css">
    <title>JBaekDev</title>

<body>
    <!-- Header starts here -->

        <!-- Navigation -->
        <nav class="headerNav">
            <div class="wrapper">
                <h1>jbaek.dev</h1>
                <ul>
                    <li>
                        <a href="#about">About</a>
                    </li>
                    <li>
                        <a href="#skills">Skills</a>

                    <li>
                        <a href="#projects">Project</a>
                    </li>
                    <li>
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Navigation ends -->
        <div class="wrapper">
            <div class="headerContent">
                <h2>josh <span></span> baek</h2>
            </div>
        </div>
    </header>

    <!-- Main starts here -->
    <main>
        <!-- About section starts -->
        <section class="about">
            <div class="wrapper">
                <h2>.about me</h2>

        </section>
        <!-- About section ends here -->

        <!-- Skills section starts here -->
        <section class="skills" id="skills">
            <div class="wrapper">

                    <li>
                        <img src="./asset/css3.svg" alt="">

                    <li>
                        <img src="./asset/sass.svg" alt="">

                    </li>
                    <li>
                        <img src="./asset/javascript.svg" alt="">

                    </li>
                    <li>
                        <img src="./asset/react.svg" alt="">

                    </li>
                    <li>
                        <img src="./asset/google-firebase-console.svg" alt="">

                    </li>
                    <li>
                        <img src="./asset/rest-api.svg" alt="">

                    </li>
                    <li>
                        <img src="./asset/visual-studio-code.svg" alt="">

                    <li>

        <section class="projects" id="projects">
            <div class="wrapper">
                <h2>.projects</h2>
                <ul>
                    <li>
                        <div class="projectContainer">
                            <div class="imgContainer">

                            <div class="projectInfo">

                            </div>

                <ul>
                    <li>

                            <div class="projectImg">

                            </div>
                            <div class="projectInfo">

                        </div>
                    </li>
                </ul>
                <ul>
                    <li>

                            <div class="projectImg">

                            </div>
                            <div class="projectInfo">

                </ul>
                <ul>

                            <div class="projectImg">

                            </div>
                        </div>

                </ul>
            </div>

        <!-- Projects section ends here -->

        <!-- Contact section starts here -->
        <section class="contact" id="contact">
            <div class="wrapper">
                <h2>.contact</h2>
                <ul>
                    <li>
                        <a href="https://www.linkedin.com/in/joshua-baek-09855296/">
                            <i class="fa-brands fa-linkedin fa-xl" style="color: #215dc4;"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/GHJBaek">
                            <i class="fa-brands fa-github fa-xl" style="color: #215dc4;"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-envelope fa-xl" style="color: #215dc4;"></i>
                        </a>
                    </li>
                </ul>
                <form action="" class="contactForm" name="contactForm">
                    <label for="name" class="sr-only">name</label>
                    <input type="text" id="name" placeholder="name">

                    <label for="email" class="sr-only">email</label>
                    <input type="email" id="email" placeholder="email ">

                    <div class="flexContainer">
                        <label for="messege" class="sr-only">messege</label>
                        <textarea name="messege" id="messege" cols="30" rows="10"
                            placeholder="leave a message"></textarea>
                    </div>

                    <button type="submit">send message</button>
                </form>
            </div>
        </section>
        <!-- Contact section ends here -->
    </main>
    <!-- Main ends here -->

    <!-- Footer starts here -->
    <footer>
